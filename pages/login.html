<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base/reset.css">
    <link rel="stylesheet" href="../styles/base/font.css">
    <link rel="stylesheet" href="../styles/base/palet-color.css">
    <link rel="stylesheet" href="../styles/base/style-default.css">
    <link rel="stylesheet" href="../styles/pages/login.css">
    <link rel="shortcut icon" href="../assets/images/logo/Vector.svg" type="svg">

    <title>ورود | ثبت‌نام</title>
</head>

<body>
    <div class="login">
        <div class="login__wrapper container">
            <div class="login__image">
                <img src="../assets/images/login/image-login.png" alt="">
            </div>
            <div class="login__form">
                <div class="login__header">
                    <div class="login__logo">
                        <img src="../assets/images/logo/Group.svg" alt="">
                        <img src="../assets/images/logo/Vector.svg" alt="">
                    </div>
                    <h2 class="login__title">ورود</h2>
                </div>
                <form action="" id="login-form">
                    <div class="login-form__inputs">
                        <label class="login-form__label">تلفن همراه</label>
                        <input type="text" name="phone" id="phone" class="login-form__input">
                    </div>
                    <input type="submit" class="login-form__submit submit" value="ورود">
                </form>
            </div>
        </div>
    </div>
    <script src="../src/login.js"></script>
</body>

</html>
